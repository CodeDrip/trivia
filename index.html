<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
</head>
<body>
    <header>
        <h1>Trivia</h1>   
        <p class="score">20 points</p>
        <p class="sc-tracker">5/10</p>
    </header>
    <button id="start-button" onclick="startGame();">Start</button>
    <main>
    <section>
        <h2></h2>
        <article class="choices">
            <ul>
                <li class="options" id="first-ch"></li>
                <li class="options" id="second-ch"></li>
                <li class="options" id="third-ch"></li>
                <li class="options" id="fourth-ch"></li>
            </ul>
            <button id="nexBtn" class="next-button" onclick="loadNext();">Next</button>
        </article>
    </section>
    <aside>
        <div class="mov-img">
        </div>
    </aside>
</main>
    <script src="main.js"></script>
    <!-- <script src="questions.js"></script> -->
</body>
</html>
